        <div class="main">
            <div class="menu">
                <img class='ham' src="ham3.png" alt="" width="70px" height="50px">
                <img class='arrow' src="arrow.png" alt="" width="50px" height="50px">
            </div>
            <div class="contactForm">
                <h1>Contact me for Work/General enquiries</h1>
                <form>
                    <div class="mb-0">
                        <label for="exampleInputEmail1" class="form-label">Name-</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Email address-</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email/phone no. with anyone else.
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label">Phone no.-</label>
                        <input type="phone" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Enquiry-</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I want you to work on a project with
                            me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
